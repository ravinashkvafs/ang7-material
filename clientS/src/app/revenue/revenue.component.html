<div fxLayout.gt-xs="row wrap" fxLayout.lt-sm="column nowrap" fxLayoutAlign="space-evenly start" fxLayoutGap="30px"
  style="padding: 20px; height: 657px;">

  <div fxFlex.gt-xs="30" fxFlex.lt-sm="100" fxGrow="1" fxShrink="0" fxLayout fxLayoutAlign="center center"
    class="analysis_card" *ngFor="let tab of tabs; let i=index;" [ngClass]="tab_colors[i%4]">

    <div fxFlex.gt-xs="20" fxFlex.lt-sm="100" fxGrow="1" fxShrink="0" fxLayout fxLayoutAlign="center center"
      style="border: 1px solid black">
      <i class="material-icons" style="font-size: 48px;">{{tab.icon}}</i>
    </div>
    <div fxFlex fxGrow="1" fxShrink="0" fxLayout="column nowrap" fxLayoutAlign="center center"
      style="border: 1px solid black">
      {{tab.title}}
    </div>

  </div>

</div>
