<div style="background-image: url('../../../assets/images/bg1.jpg'); background-position: center;
background-repeat: no-repeat;
background-size: cover; height: 100%; width: 100%;   
margin: 0; text-align: center;">

  <div style="height: 100%;" fxLayout fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z6" class="login-card-width">
      <mat-card-header>
        <mat-card-title>Sign-in</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="form" fxLayout="column wrap" style="padding: 20px;">
          <mat-form-field>
            <input matInput placeholder="Login-ID" formControlName="loginid">
            <!-- <mat-error *ngIf="validateValue('loginid')">{{getErrorMessage('loginid')}}</mat-error> -->
            <!-- <mat-error *ngIf="form.controls['loginid'].hasError('minlength')">Length Check >6</mat-error> -->
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" [type]="visible ? 'text' : 'password'">
            <mat-icon matSuffix (click)="visible = !visible">{{visible ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>

          <!-- <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field> -->
        </form>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button>Login</button>
      </mat-card-actions>
    </mat-card>
  </div>




</div>
