<div fxLayout fxLayoutAlign="center center">
  <div class="date">
    {{data.date}}
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="month">{{months[data.month]}}</div>
    <div class="year">{{data.year}}</div>
  </div>
</div>

<div fxLayout fxLayoutAlign="center center" *ngIf="!type" class="section">
  <span class="event" (click)="eventSelect('anniversary')">
    <i class="material-icons event-circle"> cake </i>
  </span>
  <span class="event" (click)="eventSelect('event')">
    <i class="material-icons event-circle"> event </i>
  </span>
</div>

<div fxLayout fxLayoutAlign="center center" *ngIf="type" class="section">
  <form>
    <form [formGroup]="form" fxLayout="column wrap" style="padding: 20px;" (submit)="doLogin()">

      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="DOB" (click)="picker.open()"
          disabled>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>

    </form>
  </form>
</div>
